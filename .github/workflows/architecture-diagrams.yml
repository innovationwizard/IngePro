name: Generate Architecture Diagrams

on:
  workflow_dispatch: # Only manual triggering (docs generated locally via pre-commit hook)

jobs:
  generate-architecture:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Generate architecture diagrams
        run: npm run generate-architecture
        
      - name: Check for changes
        run: |
          if git diff --quiet docs/architecture/; then
            echo "ℹ️  No changes to architecture diagrams"
          else
            echo "📝 Architecture diagrams have been updated"
            git status
          fi
          
      - name: Create PR comment
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            // Read the generated architecture files
            const archDir = 'docs/architecture';
            const files = fs.readdirSync(archDir).filter(f => f.endsWith('.md'));
            
            let comment = '## 🏗️ Architecture Diagrams Updated\n\n';
            comment += 'The following architecture documentation has been automatically generated:\n\n';
            
            files.forEach(file => {
              const content = fs.readFileSync(path.join(archDir, file), 'utf8');
              const title = content.split('\n')[0].replace('# ', '');
              comment += `- **${title}** - [View File](./docs/architecture/${file})\n`;
            });
            
            comment += '\n---\n';
            comment += '*This comment was automatically generated by the architecture diagram workflow.*';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
