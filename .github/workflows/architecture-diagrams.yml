name: Generate Architecture Diagrams

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'src/**'
      - 'prisma/**'
      - 'package.json'
      - 'next.config.js'
      - 'tsconfig.json'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'src/**'
      - 'prisma/**'
      - 'package.json'
      - 'next.config.js'
      - 'tsconfig.json'
  workflow_dispatch: # Allow manual triggering

jobs:
  generate-architecture:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Generate architecture diagrams
        run: npm run generate-architecture
        
      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet docs/architecture/; then
            echo "no_changes=true" >> $GITHUB_OUTPUT
          else
            echo "no_changes=false" >> $GITHUB_OUTPUT
          fi
          
      - name: Commit and push changes
        if: steps.check_changes.outputs.no_changes == 'false'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add docs/architecture/
          git commit -m "🤖 Auto-update architecture diagrams [skip ci]"
          git push
          
      - name: Create PR comment
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            // Read the generated architecture files
            const archDir = 'docs/architecture';
            const files = fs.readdirSync(archDir).filter(f => f.endsWith('.md'));
            
            let comment = '## 🏗️ Architecture Diagrams Updated\n\n';
            comment += 'The following architecture documentation has been automatically generated:\n\n';
            
            files.forEach(file => {
              const content = fs.readFileSync(path.join(archDir, file), 'utf8');
              const title = content.split('\n')[0].replace('# ', '');
              comment += `- **${title}** - [View File](./docs/architecture/${file})\n`;
            });
            
            comment += '\n---\n';
            comment += '*This comment was automatically generated by the architecture diagram workflow.*';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
